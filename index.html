      function changeLanguage(lang) {
        const elements = {

          github1: lang === "en" ? "github" : "github",

          projectsingithub: lang === "en" ? "in github" : "githubdakiler",
          shortcuts: lang === "en" ? "shortcuts" : "kisayollar",
        };

        for (let id in elements) {
          const element = document.getElementById(id);
          if (element) {
            const link = element.querySelector("a");
            if (link) {
              link.innerText = elements[id];
            } else {
              element.innerText = elements[id];
            }
          }
        }
